<f:layout name="Default" />
<f:section name="main">

    <h1>Edit Course</h1>
    <br/>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:course}"/>


    <div class="tabbable tabs-left">
	<ul class="nav nav-tabs">
	    <li class=""><f:link.action controller="Course" action="edit" arguments="{course: '{course}'}">General</f:link.action></li>
	    <li class="active"><a href="#tab2" data-toggle="tab">Schedule</a></li>
	    <li class=""><f:link.action controller="Course" action="edit" arguments="{course: '{course}', activeTab: 3}">Exceptions</f:link.action></li>
	</ul>
	<div class="tab-content">
	    <div class="tab-pane active" id="tab2">
		<f:form class="form-horizontal" action="updateEvent" name="event" object="{event}">
		    <fieldset>
			<legend>Edit Event</legend>
			    <f:render partial="Schedule/EventFormFields" arguments="{course: '{course}', event: '{event}'}"/>
		    </fieldset>

		    <div class="form-actions">
			<f:form.hidden name="course" value="{course}" />
			<f:form.submit class="btn btn-primary" value="Update Event" />
			<f:link.action class="btn" controller="Course" action="edit" arguments="{course: '{course}', activeTab: 2}">Cancel</f:link.action>
		    </div>
		</f:form>
	    </div>
	</div>
    </div>
</f:section>
